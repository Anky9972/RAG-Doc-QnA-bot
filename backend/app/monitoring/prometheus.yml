{
  "dashboard": {
    "id": null,
    "title": "PDF Q&A System - Enhanced Dashboard",
    "tags": ["pdf-qa", "llm", "rag", "ollama"],
    "style": "dark",
    "timezone": "browser",
    "refresh": "30s",
    "time": {
      "from": "now-1h",
      "to": "now"
    },
    "panels": [
      {
        "id": 1,
        "title": "Request Rate",
        "type": "graph",
        "targets": [
          {
            "expr": "rate(http_requests_total[5m])",
            "legendFormat": "{{method}} {{endpoint}} ({{status}})",
            "refId": "A"
          }
        ],
        "yAxes": [
          {
            "label": "Requests/sec",
            "min": 0
          }
        ],
        "gridPos": {
          "h": 8,
          "w": 12,
          "x": 0,
          "y": 0
        },
        "legend": {
          "show": true,
          "values": true,
          "current": true
        }
      },
      {
        "id": 2,
        "title": "Response Time Percentiles",
        "type": "graph",
        "targets": [
          {
            "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))",
            "legendFormat": "95th percentile",
            "refId": "A"
          },
          {
            "expr": "histogram_quantile(0.90, rate(http_request_duration_seconds_bucket[5m]))",
            "legendFormat": "90th percentile",
            "refId": "B"
          },
          {
            "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket[5m]))",
            "legendFormat": "50th percentile (median)",
            "refId": "C"
          }
        ],
        "yAxes": [
          {
            "label": "Seconds",
            "min": 0
          }
        ],
        "gridPos": {
          "h": 8,
          "w": 12,
          "x": 12,
          "y": 0
        }
      },
      {
        "id": 3,
        "title": "Provider Availability",
        "type": "stat",
        "targets": [
          {
            "expr": "provider_availability",
            "legendFormat": "{{provider}}",
            "refId": "A"
          }
        ],
        "fieldConfig": {
          "defaults": {
            "color": {
              "mode": "thresholds"
            },
            "thresholds": {
              "steps": [
                {
                  "color": "red",
                  "value": 0
                },
                {
                  "color": "green",
                  "value": 1
                }
              ]
            },
            "mappings": [
              {
                "options": {
                  "0": {
                    "text": "Offline"
                  },
                  "1": {
                    "text": "Online"
                  }
                },
                "type": "value"
              }
            ]
          }
        },
        "gridPos": {
          "h": 8,
          "w": 24,
          "x": 0,
          "y": 8
        },
        "options": {
          "orientation": "horizontal",
          "reduceOptions": {
            "values": false,
            "calcs": ["lastNotNull"],
            "fields": ""
          }
        }
      },
      {
        "id": 4,
        "title": "LLM Query Rate by Provider",
        "type": "graph",
        "targets": [
          {
            "expr": "rate(queries_total[5m])",
            "legendFormat": "{{provider}} - {{model}}",
            "refId": "A"
          }
        ],
        "yAxes": [
          {
            "label": "Queries/sec",
            "min": 0
          }
        ],
        "gridPos": {
          "h": 8,
          "w": 12,
          "x": 0,
          "y": 16
        }
      },
      {
        "id": 5,
        "title": "LLM Response Time by Provider",
        "type": "graph",
        "targets": [
          {
            "expr": "histogram_quantile(0.95, rate(llm_latency_seconds_bucket[5m]))",
            "legendFormat": "{{provider}}/{{model}} - 95th",
            "refId": "A"
          },
          {
            "expr": "histogram_quantile(0.50, rate(llm_latency_seconds_bucket[5m]))",
            "legendFormat": "{{provider}}/{{model}} - 50th",
            "refId": "B"
          }
        ],
        "yAxes": [
          {
            "label": "Seconds",
            "min": 0
          }
        ],
        "gridPos": {
          "h": 8,
          "w": 12,
          "x": 12,
          "y": 16
        }
      },
      {
        "id": 6,
        "title": "Token Usage Rate",
        "type": "graph",
        "targets": [
          {
            "expr": "rate(llm_tokens_total[5m])",
            "legendFormat": "{{provider}} {{model}}",
            "refId": "A"
          }
        ],
        "yAxes": [
          {
            "label": "Tokens/sec",
            "min": 0
          }
        ],
        "gridPos": {
          "h": 8,
          "w": 12,
          "x": 0,
          "y": 24
        }
      },
      {
        "id": 7,
        "title": "Cost Rate (Cents/Hour)",
        "type": "graph",
        "targets": [
          {
            "expr": "rate(llm_cost_cents_total[1h])",
            "legendFormat": "{{provider}}",
            "refId": "A"
          }
        ],
        "yAxes": [
          {
            "label": "Cents/hour",
            "min": 0
          }
        ],
        "gridPos": {
          "h": 8,
          "w": 12,
          "x": 12,
          "y": 24
        }
      },
      {
        "id": 8,
        "title": "Vector Search Performance",
        "type": "graph",
        "targets": [
          {
            "expr": "histogram_quantile(0.95, rate(vector_search_duration_seconds_bucket[5m]))",
            "legendFormat": "95th percentile",
            "refId": "A"
          },
          {
            "expr": "histogram_quantile(0.50, rate(vector_search_duration_seconds_bucket[5m]))",
            "legendFormat": "Median",
            "refId": "B"
          }
        ],
        "yAxes": [
          {
            "label": "Seconds",
            "min": 0
          }
        ],
        "gridPos": {
          "h": 8,
          "w": 12,
          "x": 0,
          "y": 32
        }
      },
      {
        "id": 9,
        "title": "Document Processing Time",
        "type": "graph",
        "targets": [
          {
            "expr": "histogram_quantile(0.95, rate(document_processing_duration_seconds_bucket[5m]))",
            "legendFormat": "95th percentile",
            "refId": "A"
          },
          {
            "expr": "histogram_quantile(0.50, rate(document_processing_duration_seconds_bucket[5m]))",
            "legendFormat": "Median",
            "refId": "B"
          }
        ],
        "yAxes": [
          {
            "label": "Seconds",
            "min": 0
          }
        ],
        "gridPos": {
          "h": 8,
          "w": 12,
          "x": 12,
          "y": 32
        }
      },
      {
        "id": 10,
        "title": "Error Rate by Component",
        "type": "graph",
        "targets": [
          {
            "expr": "rate(errors_total[5m])",
            "legendFormat": "{{component}} - {{error_type}}",
            "refId": "A"
          }
        ],
        "yAxes": [
          {
            "label": "Errors/sec",
            "min": 0
          }
        ],
        "gridPos": {
          "h": 8,
          "w": 12,
          "x": 0,
          "y": 40
        }
      },
      {
        "id": 11,
        "title": "System Overview",
        "type": "stat",
        "targets": [
          {
            "expr": "documents_total",
            "legendFormat": "Total Documents",
            "refId": "A"
          },
          {
            "expr": "active_connections",
            "legendFormat": "Active Connections",
            "refId": "B"
          },
          {
            "expr": "rate(embeddings_total[5m])",
            "legendFormat": "Embeddings/sec",
            "refId": "C"
          },
          {
            "expr": "rate(chunks_processed_total[5m])",
            "legendFormat": "Chunks/sec",
            "refId": "D"
          }
        ],
        "gridPos": {
          "h": 8,
          "w": 12,
          "x": 12,
          "y": 40
        },
        "options": {
          "orientation": "horizontal",
          "reduceOptions": {
            "values": false,
            "calcs": ["lastNotNull"],
            "fields": ""
          }
        }
      }
    ],
    "templating": {
      "list": [
        {
          "name": "provider",
          "type": "query",
          "query": "label_values(provider_availability, provider)",
          "refresh": 1,
          "includeAll": true,
          "allValue": ".*",
          "multi": true
        },
        {
          "name": "model",
          "type": "query",
          "query": "label_values(queries_total{provider=~\"$provider\"}, model)",
          "refresh": 1,
          "includeAll": true,
          "allValue": ".*",
          "multi": true
        }
      ]
    },
    "annotations": {
      "list": [
        {
          "name": "Alerts",
          "datasource": "Prometheus",
          "enable": true,
          "expr": "ALERTS{alertstate=\"firing\"}",
          "iconColor": "red",
          "titleFormat": "{{alertname}}",
          "textFormat": "{{description}}"
        }
      ]
    }
  }
}